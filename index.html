<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stefan Svensson</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="alternate icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/tailwind.css">
  <link rel="stylesheet" href="styles/custom.css">
</head>
<body class="bg-gray-950 text-gray-100 antialiased starfield">
  <main class="min-h-screen p-4 pt-16 md:p-8 md:pt-24">
    <section class="w-full max-w-md mx-auto text-center px-4">
      <div class="flex flex-col items-center space-y-6 md:space-y-12">
        <!-- Avatar -->
        <div class="pulsating-border">
          <img 
            src="assets/avatar.svg" 
            alt="Stefan Svensson" 
            class="h-24 w-24 md:h-32 md:w-32 rounded-full shadow-[0_0_30px_rgba(224,64,251,0.5)]"
          >
        </div>
        
        <!-- Name and Description -->
        <div class="space-y-3">
          <h1 class="text-4xl md:text-5xl font-bold pulsating-text">Stefan Svensson</h1>
          <p class="text-white text-lg">
            Building things at
            <a 
              href="https://www.nevin.se/" 
              class="underline underline-offset-2 hover:text-blue-300 transition-colors"
              target="_blank"
              rel="noopener noreferrer"
            >
              Nevin
            </a>
          </p>
        </div>
        
        <!-- Navigation Links -->
        <nav class="w-full space-y-4" aria-label="Social links">
          <!-- Email Copy Button -->
          <button 
            id="email-button" 
            class="email-copy-button group w-full inline-flex items-center justify-between gap-2 px-4 py-3 text-lg font-medium btn-gradient-border" 
            aria-label="Copy Email to clipboard" 
            data-email="stefan@nevin.se"
          >
            <span class="flex items-center gap-2 justify-center w-full text-center relative">
              <span class="email-text">Email</span>
              <span class="email-hover-text">Copy</span>
            </span>
          </button>
          
          <!-- LinkedIn Link -->
          <a 
            href="https://www.linkedin.com/in/stefansvensson/" 
            target="_blank" 
            rel="noopener noreferrer" 
            aria-label="LinkedIn" 
            class="group w-full inline-flex items-center justify-between gap-2 px-4 py-3 text-lg font-medium btn-gradient-border"
          >
            <span class="flex items-center gap-2 justify-center w-full text-center">
              <span class="w-full text-center">LinkedIn</span>
            </span>
          </a>
          
          <!-- GitHub Link -->
          <a 
            href="https://github.com/stefansvensson" 
            target="_blank" 
            rel="noopener noreferrer" 
            aria-label="GitHub" 
            class="group w-full inline-flex items-center justify-between gap-2 px-4 py-3 text-lg font-medium btn-gradient-border"
          >
            <span class="flex items-center gap-2 justify-center w-full text-center">
              <span class="w-full text-center">GitHub</span>
            </span>
          </a>
        </nav>
      </div>
    </section>
  </main>
  
  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
